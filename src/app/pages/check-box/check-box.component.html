<div class="container main pt-3 pb-3">
    <section class="example-section column pt-3 pb-3 mb-3">
        <mat-checkbox class="example-margin shadow3 ms-5 me-5 mb-3">Check me!</mat-checkbox>
        <mat-checkbox class="example-margin shadow3 ms-5 me-5" [disabled]="true">Disabled</mat-checkbox>
      </section>
      
      <section class="example-section column pt-3 pb-3">
        <span class="example-list-section ">
          <mat-checkbox class="example-margin shadow3 ms-5 me-5 mb-3"
                        [checked]="allComplete"
                        [color]="task.color"
                        [indeterminate]="someComplete()"
                        (change)="setAll($event.checked)">
            {{task.name}}
          </mat-checkbox>
        </span>
        <span class="example-list-section">
          <ul class="shadow3 ms-5 me-5 mb-3">
            <li *ngFor="let subtask of task.subtasks">
              <mat-checkbox [(ngModel)]="subtask.complete"
                            [color]="subtask.color"
                            (ngModelChange)="updateAllComplete()">
                {{subtask.name}}
              </mat-checkbox>
            </li>
          </ul>
        </span>
      </section>
</div>
